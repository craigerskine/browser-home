<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Currently</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,400,700" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
</head>
<body class="lg:px-32 bg-black text-grey-dark font-mono text-center">

  <div class="w-full h-screen flex items-center">
    <div class="date-time mx-auto w-4/5">
      <h1 class="time p-4 w-full text-5xl lg:text-10xl leading-none flex items-center justify-between">
        <b class="hour font-hairline flex-1">&nbsp;</b>
        <i class="roman text-sm lg:text-5xl opacity-25">:</i>
        <b class="minute font-hairline flex-1">&nbsp;</b>
        <i class="roman text-sm lg:text-5xl opacity-25">:</i>
        <b class="second font-hairline flex-1">&nbsp;</b>
      </h1>
      <h2 class="p-4 text-lg text-grey-darker tracking-wide" title="Beat: Swatch Internet Time"><b class="text-red opacity-50">@</b><i class="beat roman">&nbsp;</i></h2>
      <h3 class="date p-4 md:text-2xl font-normal text-grey-darkest">&nbsp;</h3>
    </div>
  </div>

  <script src="js/main.js"></script>

</body>
</html>
