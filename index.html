<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Currently</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,500,700" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
</head>
<body class="lg:px-32 bg-gray-900 text-gray-600 font-mono text-center">

  <div class="w-full h-screen flex flex-col items-center justify-center">

      <h1 class="time p-4 w-full text-5xl lg:text-10xl leading-none flex items-center justify-center">
        <b class="hours lg:mx-8 max-w-xs flex-1 font-hairline"></b>
        <b class="minutes lg:mx-8 max-w-xs flex-1 font-hairline"></b>
        <b class="seconds lg:mx-8 max-w-xs flex-1 font-hairline"></b>
      </h1>

      <ul class="binary py-8 px-4 w-full flex justify-center">
        <li class="lg:mx-8 max-w-xs flex-1 flex items-end justify-center">
          <ul class="hour-1 mx-1 lg:mx-8 w-4 lg:w-10 flex flex-col">
            <li class="tick hrs-1-2 mb-1 lg:mb-2 w-full h-px lg:h-1 rounded transition"></li>
            <li class="tick hrs-1-1 w-full h-px lg:h-1 rounded transition"></li>
          </ul>
          <ul class="hour-2 mx-1 lg:mx-8 w-4 lg:w-10 flex flex-col">
            <li class="tick hrs-2-8 mb-1 lg:mb-2 w-full h-px lg:h-1 rounded transition"></li>
            <li class="tick hrs-2-4 mb-1 lg:mb-2 w-full h-px lg:h-1 rounded transition"></li>
            <li class="tick hrs-2-2 mb-1 lg:mb-2 w-full h-px lg:h-1 rounded transition"></li>
            <li class="tick hrs-2-1 w-full h-px lg:h-1 rounded transition"></li>
          </ul>
        </li>
        <li class="lg:mx-8 max-w-xs flex-1 flex items-end justify-center">
          <ul class="minute-1 mx-1 lg:mx-8 w-4 lg:w-10 flex flex-col">
            <li class="tick min-1-4 mb-1 lg:mb-2 w-full h-px lg:h-1 rounded transition"></li>
            <li class="tick min-1-2 mb-1 lg:mb-2 w-full h-px lg:h-1 rounded transition"></li>
            <li class="tick min-1-1 w-full h-px lg:h-1 rounded transition"></li>
          </ul>
          <ul class="minute-2 mx-1 lg:mx-8 w-4 lg:w-10 flex flex-col">
            <li class="tick min-2-8 mb-1 lg:mb-2 w-full h-px lg:h-1 rounded transition"></li>
            <li class="tick min-2-4 mb-1 lg:mb-2 w-full h-px lg:h-1 rounded transition"></li>
            <li class="tick min-2-2 mb-1 lg:mb-2 w-full h-px lg:h-1 rounded transition"></li>
            <li class="tick min-2-1 w-full h-px lg:h-1 rounded transition"></li>
          </ul>
        </li>
        <li class="lg:mx-8 max-w-xs flex-1 flex items-end justify-center">
          <ul class="second-1 mx-1 lg:mx-8 w-4 lg:w-10 flex flex-col">
            <li class="tick sec-1-4 mb-1 lg:mb-2 w-full h-px lg:h-1 rounded transition"></li>
            <li class="tick sec-1-2 mb-1 lg:mb-2 w-full h-px lg:h-1 rounded transition"></li>
            <li class="tick sec-1-1 w-full h-px lg:h-1 rounded transition"></li>
          </ul>
          <ul class="second-2 mx-1 lg:mx-8 w-4 lg:w-10 flex flex-col">
            <li class="tick sec-2-8 mb-1 lg:mb-2 w-full h-px lg:h-1 rounded transition"></li>
            <li class="tick sec-2-4 mb-1 lg:mb-2 w-full h-px lg:h-1 rounded transition"></li>
            <li class="tick sec-2-2 mb-1 lg:mb-2 w-full h-px lg:h-1 rounded transition"></li>
            <li class="tick sec-2-1 w-full h-px lg:h-1 rounded transition"></li>
          </ul>
        </li>
      </ul>

      <h2 class="internet py-8 px-4 md:text-4xl opacity-50 hover:opacity-100 transition" title="Internet/Beat Time">
        <small class="text-red-600 font-bold">@</small><b class="beats font-light">&nbsp;</b>
      </h2>

      <h3 class="date p-4 md:text-2xl font-normal opacity-25 hover:opacity-75 transition">&nbsp;</h3>

  </div>

  <script src="js/main.js"></script>

</body>
</html>
