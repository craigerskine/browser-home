<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Currently</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,500,700" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-gray-600 font-mono text-center">

  <main class="w-full h-screen flex flex-col">
    <section class="w-full flex-1 flex">
      <div class="m-auto p-4 w-full">
        <h1 class="time p-4 w-full text-5xl lg:text-10xl leading-none flex items-center justify-evenly">
          <b class="hours font-hairline"></b>
          <b class="minutes font-hairline"></b>
          <b class="seconds font-hairline"></b>
        </h1>
        <ul class="binary py-8 px-4 w-full flex justify-evenly">
          <li class="flex items-end justify-center">
            <ul class="hour-1 mx-1 lg:mx-8 w-4 lg:w-10 flex flex-col">
              <li class="tick hrs-1-1 w-full h-px lg:h-1 transition duration-75"></li>
            </ul>
            <ul class="hour-2 mx-1 lg:mx-8 w-4 lg:w-10 flex flex-col">
              <li class="tick hrs-2-8 mb-1 lg:mb-2 w-full h-px lg:h-1 transition duration-75"></li>
              <li class="tick hrs-2-4 mb-1 lg:mb-2 w-full h-px lg:h-1 transition duration-75"></li>
              <li class="tick hrs-2-2 mb-1 lg:mb-2 w-full h-px lg:h-1 transition duration-75"></li>
              <li class="tick hrs-2-1 w-full h-px lg:h-1 transition duration-75"></li>
            </ul>
          </li>
          <li class="flex items-end justify-center">
            <ul class="minute-1 mx-1 lg:mx-8 w-4 lg:w-10 flex flex-col">
              <li class="tick min-1-4 mb-1 lg:mb-2 w-full h-px lg:h-1 transition duration-75"></li>
              <li class="tick min-1-2 mb-1 lg:mb-2 w-full h-px lg:h-1 transition duration-75"></li>
              <li class="tick min-1-1 w-full h-px lg:h-1 transition duration-75"></li>
            </ul>
            <ul class="minute-2 mx-1 lg:mx-8 w-4 lg:w-10 flex flex-col">
              <li class="tick min-2-8 mb-1 lg:mb-2 w-full h-px lg:h-1 transition duration-75"></li>
              <li class="tick min-2-4 mb-1 lg:mb-2 w-full h-px lg:h-1 transition duration-75"></li>
              <li class="tick min-2-2 mb-1 lg:mb-2 w-full h-px lg:h-1 transition duration-75"></li>
              <li class="tick min-2-1 w-full h-px lg:h-1 transition duration-75"></li>
            </ul>
          </li>
          <li class="flex items-end justify-center">
            <ul class="second-1 mx-1 lg:mx-8 w-4 lg:w-10 flex flex-col">
              <li class="tick sec-1-4 mb-1 lg:mb-2 w-full h-px lg:h-1 transition duration-75"></li>
              <li class="tick sec-1-2 mb-1 lg:mb-2 w-full h-px lg:h-1 transition duration-75"></li>
              <li class="tick sec-1-1 w-full h-px lg:h-1 transition duration-75"></li>
            </ul>
            <ul class="second-2 mx-1 lg:mx-8 w-4 lg:w-10 flex flex-col">
              <li class="tick sec-2-8 mb-1 lg:mb-2 w-full h-px lg:h-1 transition duration-75"></li>
              <li class="tick sec-2-4 mb-1 lg:mb-2 w-full h-px lg:h-1 transition duration-75"></li>
              <li class="tick sec-2-2 mb-1 lg:mb-2 w-full h-px lg:h-1 transition duration-75"></li>
              <li class="tick sec-2-1 w-full h-px lg:h-1 transition duration-75"></li>
            </ul>
          </li>
        </ul>
      </div>
    </section>
    <section class="w-full">
      <ul class="border-t border-gray-800 text-sm xl:text-2xl font-bold opacity-75">
        <li class="border-b border-gray-800 p-4 xl:p-8 hover:text-white xl:text-2xl transition duration-75" title="Internet/Beat Time">
          <div class="internet flex items-center justify-center">
            <b class="beats">&nbsp;</b>
            <sup class="ml-2 xl:text-base opacity-75">@</sup>
          </div>
        </li>
        <li>
          <ul class="date flex">
            <li class="border-r border-gray-800 p-4 xl:p-8 flex-1 flex items-center justify-center hover:text-white transition duration-75" title="Month">
              <b class="date-m">&nbsp;</b>
              <sup class="date-mm ml-2 text-xs opacity-75">&nbsp;</sup>
            </li>
            <li class="border-r border-gray-800 p-4 xl:p-8 flex-1 flex items-center justify-center hover:text-white transition duration-75" title="Day">
              <b class="date-d">&nbsp;</b>
              <sup class="date-dd ml-2 text-xs opacity-75">&nbsp;</sup>
            </li>
            <li class="p-4 xl:p-8 flex-1 flex items-center justify-center hover:text-white transition duration-75" title="Year">
              <b class="date-y">&nbsp;</b>
              <sup class="date-yy ml-2 text-xs opacity-75">AD</sup>
            </li>
          </ul>
        </li>
      </ul>
    </section>
  </main>

  <script src="js/main.js"></script>

</body>
</html>
