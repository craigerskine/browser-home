<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Currently</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,400,700" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
</head>
<body class="lg:px-32 bg-gray-900 text-gray-500 font-mono text-center">

  <div class="w-full h-screen flex items-center">
    <div class="date-time mx-auto w-4/5">
      <h1 class="time p-4 w-full text-5xl lg:text-10xl leading-none flex items-center justify-between">
        <b class="hours font-hairline flex-1">&nbsp;</b>
        <i class="not-italic text-sm lg:text-5xl opacity-25">:</i>
        <b class="minutes font-hairline flex-1">&nbsp;</b>
        <i class="not-italic text-sm lg:text-5xl opacity-25">:</i>
        <b class="seconds font-hairline flex-1">&nbsp;</b>
      </h1>
      <h2 class="p-4 text-lg text-gray-600 tracking-wide font-bold" title="Beat: Swatch Internet Time"><b class="text-red-600 opacity-50">@</b><i class="beats not-italic">&nbsp;</i></h2>
      <h3 class="date p-4 md:text-2xl font-normal opacity-25">&nbsp;</h3>
    </div>
  </div>

  <script src="js/main.js"></script>

</body>
</html>
